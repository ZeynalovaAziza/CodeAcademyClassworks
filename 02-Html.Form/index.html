<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="2">Registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="student name">Student name</label></td>
            <td><input type="text" name="" id="student name" required></td>
          </tr>
          <tr>
            <td><label for="father's name">Father's name</label></td>
            <td><input type="text" name="" id="father's name" required></td>
          </tr>
          <tr>
            <td><label for="mother's name">Mother's name</label></td>
            <td><input type="text" name="" id="mother's name" required></td>
          </tr>
          <tr>
            <td><label for="date of birth">Date of birth</label></td>
            <td><input type="date" name="" id="date of birth" required></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td> <label for="male">male</label>
                <input type="radio" name="" id="male">
                <label for="female">female</label>
                <input type="radio" name="" id="female">
            </td>
          </tr>
          <tr>
            <td><label for="email id">Email ID</label></td>
            <td><input type="text" name="" id="email id" required></td>
          </tr>
          <tr>
            <td><label for="mobile no">Mobile No.</label></td>
            <td><input type="number" name="" id="mobile no" required></td>
          </tr>
          <tr>
            <td><label for="adress">Address</label></td>
            <td><textarea name="" id="adress" cols="20" rows="3"></textarea></td>
          </tr>
          <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" name="" id="state" required></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="" id="city" required></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="" id=""></td>
          </tr>
        </tbody>
        
      </table>
    </form>
    
  </body>
  
</html>
