<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Monoton&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="contact inform">
        <div class="adress">
          <div class="title">
            <i class="fa-solid fa-location-arrow"></i>
            <p>Adress</p>
          </div>
          <p>523 N FAIRFAX LOS ANGELES,CA 90048</p>
        </div>
        <div class="email">
          <div class="title">
            <i class="fa-solid fa-envelope"></i>
            <p>Email</p>
          </div>
          <p>EMAIL@EMAIL.COM</p>
        </div>
        <div class="phone">
          <div class="title">
            <i class="fa-solid fa-phone-flip"></i>
            <p>Telephone</p>
          </div>
          <p>+ 123 456 789</p>
        </div>
      </div>
      <div class="contact-form">
        <div><p>Contact Us</p></div>
        <div>
          <form action="">
            <div>
                <div>
                  <input class="form" type="text" name="" id="" placeholder="NAME" />
                </div>
                <div>
                  <input class="form" type="text" name="" id="" placeholder="EMAIL" />
                </div>
                <div>
                  <textarea class="form" name="" id="" placeholder="MESSAGE"></textarea>
                </div>
            </div>
            <div>
              <button class="form">SUBMIT HERE</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div>
        <i class="fa-regular fa-copyright"></i>
        <p>2022 <span>TEA STATION</span> ALL RIGHTS RESEREVED</p>
      </div>
    </footer>
  </body>
</html>
